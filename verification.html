
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>登录页</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="css/weui.css">
        <link rel="stylesheet" href="css/jquery-weui.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="main">
            <div class="login-content">
                <div class="login-topbar">
               	    <div class="loginul">
                        <ul>
                            <li><a href="password.html"><img src="images/backwhite.png"></a></li>
                            <li class="toptitle"><h2>验证</h2></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="content-area">
                    <div class="login-logo"><img src="images/logo2.png"></div>
                    <form class="login-form">
                        <div class="login-cell">

                            <input class="login-input" type="text" placeholder="请输入手机号">
                        </div>
                        <div class="login-cell">
                            <input class="login-input" type="text" placeholder="请输入验证码">
                            <a href="javascript:;" class="weui-btn weui-btn_primary verification-btn">发送验证码</a>
                        </div>
                        <div class="login-cell">
                            <input class="login-input" type="text" placeholder="请设置密码">
                        </div>
                        <div class="login-cell">
                            <input class="login-input" type="text" placeholder="确认密码">
                        </div>
                        <a href="wallet.html" class="weui-btn weui-btn_primary">登录</a>

                        <div class=" weui-cells_checkbox user-agreement">
                             <div class="text-xy"><a href="password.html">去登录</a></div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        


        <script type='text/javascript' src='js/jquery-2.1.4.js' charset='utf-8'></script>
        <script type='text/javascript' src='js/jquery-weui.js' charset='utf-8'></script>
        <script type='text/javascript' src='js/swiper.js' charset='utf-8'></script>

        
    </body>
</html>
