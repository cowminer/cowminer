<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MCB数字星球 购买矿机</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="stylesheet" href="css/weui.css">
        <link rel="stylesheet" href="css/jquery-weui.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        
        <div class="weui-tab">
          <div class="wk_topic">
            <div class="wk_header">
              <a class="wk_back" href="index.html"></a>
              <div class="wk_header_title">购买矿机</div>
            </div>
            <div class="wk_profit_txt"><span class="f32">800</span> XRP</div>
            <div class="wk_profit_btn">
              <a class="" href="">算力 21.6</a>
            </div>
          </div>
          <div class="weui-cells" style="margin-top: 0">
              <div class="wk-buytitle">选择购买台数</div>
              <div class="weui-flex buychoose">
                  <div class="weui-flex__item buynum buynumOn">
                    <span>1台</span>
                  </div>
                  <div class="weui-flex__item buynum">
                    <span>10台</span>
                  </div>
                  <div class="weui-flex__item buynum">
                    <span>50台</span>
                  </div>
                  <div class="weui-flex__item buynum">
                    <span>100台</span>
                  </div>
              </div>
              <div class="weui-cell weui-cell_access wk_list_inline">
                  <div class="weui-cell__bd wk_list_inner">
                      我的XRP：2600
                  </div>
                  <div class="weui-cell_swiped wk_list_inner">
                      <a class="color-blue" href="">去充值</a>
                  </div>
              </div>
              <div class="buy_num">800XRP</div>
              <div class="buyBtn">
                  <input type="submit" value="立即购买">
              </div>
              <div class="">
                <label for="weuiAgree" class="weui-agree">
                    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox">
                    <span class="weui-agree__text">
                        阅读并同意<a href="javascript:void(0);">《用户权益协议》</a>
                    </span>
                </label>
              </div>
          </div>
          
        </div>
        
     
    </body>
</html>
